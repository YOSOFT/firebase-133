<ion-header>
	<ion-navbar>
		<ion-title>
			Auth with Ionic
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
  <p>{{email}}</p>

  <button ion-button
  (click)="signInWithSocial('facebook')">
  <ion-icon name="logo-facebook">
  </ion-icon>
</button>
  <button ion-button
  (click)="signInWithSocial('google')">
  <ion-icon name="logo-google">
    </ion-icon>
</button>
  <button ion-button outline (click)="signOut()">Logout</button>

  <ion-list>
      <ion-item class="text" *ngFor="let item of items | async">
        {{item | json}}
      </ion-item>
    </ion-list>

</ion-content>
